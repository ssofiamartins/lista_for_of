<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let numIntPositivos = [];

    //PROCESSAMENTO
    for(let num of listaDeNumeros){
        if(num > 0 && Number.isInteger(num) ){
            numIntPositivos.push(num);
        }
    }

    let listaNumLocalizados = numIntPositivos.length;

    //SAÍDA
    document.write(`Lista de números positivos e inteiros: ${numIntPositivos.join(" - ")} <br> 
    Quantidade desses números localizados: ${listaNumLocalizados}`);
</script>
